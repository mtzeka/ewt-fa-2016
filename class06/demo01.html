<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Web Emergent Technologies - Fall 2016</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <style>
      .container {display: flex; border: 10px solid #000;}
      .box {padding: 20px;}
      .box1 {background: gray;}
      .box2 {background: orange;}
      .box3 {background: purple;}
      .box4 {background: pink;}
    </style>
  </head>
  <body>
    <header>
      <h1>Flexbox Demo - Align Items</h1>
      <h2>10.12.2016</h2>
    </header>
    <main class="mt-3">
      <article>
        <section>
          <h2>flex-direction: row; (default)</h2>
          <div class="container">
            <div class='box box1'>1</div>
            <div class='box box2'>2</div>
            <div class='box box3'>3</div>
            <div class='box box4'>4</div>
          </div>
        </section>
        <section>
          <h2>flex-direction: column;</h2>
          <div class="container" style="flex-direction: column;">
            <div class='box box1'>1</div>
            <div class='box box2'>2</div>
            <div class='box box3'>3</div>
            <div class='box box4'>4</div>
          </div>
        </section>
      </article>
    </main>
    <footer class="mt-3">
      <a href="/ewt-fa-2016/class06">&larr; Go back</a>
    </footer>
  </body>
</html>
